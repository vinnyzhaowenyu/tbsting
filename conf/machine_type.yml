# A
# A机型主要使用场景普通服务
# 特点是通用场景
A1:
  cpu_physical_count: 2 
  cpu_core_count: 64
  memory_count: 32G
  disk_type: ssd

# B
# B机型主要适用高IO、DB数据库类型
# 特点是：磁盘IO延迟小，内存大
B1:
  cpu_physical_count: 2 
  cpu_core_count: 64
  memory_count: 32G
  disk_type: ssd

# C
# C机型主要是做存储
# 特点是存储较大：多块大容量磁盘
C1:
  cpu_physical_count: 2 
  cpu_core_count: 64
  memory_count: 32G
  disk_type: ssd

# D 
# D机型主要是做计算
# 特点是：CPU密集，CPU比较多
C1:
  cpu_physical_count: 2 
  cpu_core_count: 64
  memory_count: 32G
  disk_type: ssd

# E 
# E机型主要是做缓存
# 特点是 ：内存比较大
C1:
  cpu_physical_count: 2 
  cpu_core_count: 64
  memory_count: 32G
  disk_type: ssd
